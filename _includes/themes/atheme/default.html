<!DOCTYPE html>

<head>
	<title>{{ page.title }}</title>
	<meta name="author" content="{{ site.author.name }}">
	<link href='{{ ASSET_PATH }}atheme/css/bootstrap.css' rel="stylesheet" media="all">
	<link rel="stylesheet" href="{{ASSET_PATH}}atheme/css/bootstrap-responsive.css">
</head>

<body>


    
<div class="containter">


	<header id="header">
		<div id="branding">
			<h1 class="title">
			<a class="brand" href="/">{{ site.title }}</a>
			</h1>
		</div><!-- #branding -->
	</header>

	
	<div class="main-content">
		<div class="row">
			<div class="span3">
				<div class="sidebar">
					<ul class="menu">
						{% assign pages_list = site.pages %}
						{% assign group = 'navigation' %}
						{% include JB/pages_list %}
					</ul>
				</div><!--/.sidebar -->
			</div>
		
			<div class="span6">
		  {{content}}
		</div>
		</div>
    </div>

</div>
    
	<footer class="the-footer">
		<div class="unit-foot">
			<hr></hr>
				<p class="licence">
					Copyright &copy; 2012 Aaron Bonham. Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>.
					</p>
				
		</div><!-- unit-foot -->
	</footer>
    
</body>
